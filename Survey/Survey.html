<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Survey Form</h1>
        <p id="description" class="description text-center">
          Thank you for taking the time to fill this form
        </p>
      </header>

      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name"  class="form-control"placeholder="Enter your name" required />
        </div>

        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email"   name="email"  id="email"  class="form-control" placeholder="Enter your Email" required/>
        </div>

        <div class="form-group">
          <label id="number-label" for="number"
            >Number<span class="clue">(optional)</span></label  >
          <input  type="number"  name="number" id="number"  min="10" max="99"  class="form-control"   placeholder="number" />
        </div>

        <div class="form-group">
          <p>Which option describes your current role?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="employed">Employed</option>
            <option value="unemployed">Unemployed</option>
            <option value="self-employed">Self-employed</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>Would recommend me?</p>
          <label>
            <input
              name="user-recommend"  value="absolutely"  type="radio" class="input-radio" checked/>Absolutely</label>
          <label>
            <input name="user-recommend" value="maybe" type="radio" class="input-radio"/>Maybe</label>
          <label>
            <input name="user-recommend" value="not-sure" type="radio" class="input-radio"/>Not sure</label>
        </div>

        <div class="form-group">
          <p>What is your specialization?</p>
          <select id="skills" name="skills" class="form-control" required>
            <option disabled selected value>Select </option>
            <option value="front-end">front-end</option>
            <option value="back-end">back-end</option>
            <option value="full-stack">full-stack</option>
            <option value="blockchain">blockchain</option>
          </select>
        </div>

        <div class="form-group">
          <p> What are your skills?
            <span class="clue">(Check all that apply)</span>
          </p>
          <label>
            <input name="prefer"value="java"type="checkbox"class="input-checkbox"/>Java
            </label>
          <label>
            <input name="prefer" value="React.js"  type="checkbox" class="input-checkbox"  />React.js
            </label>

          <label>
            <input name="prefer" value="Node.js" type="checkbox" class="input-checkbox"/>Node.js
            </label>
         
        <div class="form-group">
          <p>Any comments?</p>
          <textarea id="comments" class="input-textarea"  name="comment"  placeholder="Enter your comment here...">
          </textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
